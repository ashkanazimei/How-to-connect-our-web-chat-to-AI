            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

            overflow: hidden;
        }
        
        .chat-header {

        }

            left: 20px;
            top: 50%;
            transform: translateY(-50%);

            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            padding: 15px 20px;
            border-radius: 20px;
            max-width: 85%;
            word-wrap: break-word;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {

            border: 2px solid #e9ecef;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.8em;
        }
        
        .user-name {
            font-weight: bold;
        }
        
        .bot-name {
            font-weight: bold;
            color: #4CAF50;
        }
        
        .message-time {
            opacity: 0.7;
            font-size: 0.75em;
        }
        
        .message-content {
            line-height: 1.5;
        }
        
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            border: 2px solid #e9ecef;
            padding: 15px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
            font-style: italic;
            color: #666;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots span {
            animation: typing 1.4s infinite;
            opacity: 0.6;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
        
        .input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 2px solid #e9ecef;
            gap: 12px;
        }
        
        .input-container input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-family: inherit;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .input-container input:focus {
            border-color: #4CAF50;
        }

            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: transform 0.2s;
        }
        
        .input-container button:hover {
            transform: scale(1.05);
        }
        
        .input-container button:active {
            transform: scale(0.95);
        }
        
        /* Ø§Ø³ØªØ§ÛŒÙ„ Ø§Ø³Ú©Ø±ÙˆÙ„ Ø¨Ø§Ø± */

        }
    </style>
</head>

    <script>
